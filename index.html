<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="meuBotao">
        Clique
    </button>

    <form id="meuFormulario">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">Email: </label>
        <input type="email" id="email" name="email">
        <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <button type="submit">Enviar</button>
        <br>
    </form>
    <form id="calculadora">
        <label for="text">Calculadora: </label>
        <input type="text" id="num" name="num">
        <button id="calculo" type="submit">Calcular</button>
    </form>
    <script>
        const botao = document.getElementById('meuBotao');
        botao.addEventListener('click', function () {
            alert('Botão clicado')
        });

        const formulario = document.getElementById('meuFormulario');

        formulario.addEventListener('submit', function (evento) {
            evento.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (nome === '' || email === '' || senha === '') {
                alert('Preencha todos os campos');
                return false;
            }
        })

        console.log()
        const calculodora = document.getElementById('calculadora');
        calculodora.addEventListener('submit', function(){
            const result = document.getElementById('num').value * document.getElementById('num').value;
            alert(result);
        })

        let nome = prompt("Qual é o seu nome?")
        console.log("Olá, " + nome + "!");

        
    </script>
</body>

</html>
